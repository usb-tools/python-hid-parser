name: checks

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  mypy:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python: [3.7, 3.8, 3.9]

    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Set up Python
      uses: actions/setup-python@v1

    - name: Install mypy
      run: |
        pip install --upgrade pip
        pip install mypy
        mypy --version

    - name: Install dependencies
      run: pip install typing-extensions

    - name: Run mypy
      run: mypy --python-version ${{ matrix.python }} -p hid_parser
